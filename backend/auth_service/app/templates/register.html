{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center">
  <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
    <div class="py-12 p-10 bg-white rounded-xl">
      <h2 class="text-2xl font-bold text-gray-700 mb-6">Register</h2>
      <form id="register-form" data-json data-target="#auth-container" action="/auth/register" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="border bg-gray-100 py-2 px-4 w-full outline-none focus:ring-2 focus:ring-indigo-400 rounded" placeholder="Your email" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="border bg-gray-100 py-2 px-4 w-full outline-none focus:ring-2 focus:ring-indigo-400 rounded" placeholder="Your password" required />
        </div>
        <button type="submit" class="w-full text-indigo-50 font-bold bg-indigo-600 py-3 rounded-md hover:bg-indigo-500 transition duration-300">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
